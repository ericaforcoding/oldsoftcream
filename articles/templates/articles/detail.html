{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}

<main class="container w-50">
    <div class="d-flex justify-content-between my-5">
        <div class="d-flex">
            <div>
                <img src="http://via.placeholder.com/100x100" alt="" class="rounded-circle">
            </div>
            <div class="justify-content-between">
                <div class="mx-3 my-3">
                    <p href="#">사용자</p>
                    <p href="#">가입일</p>
                </div>
            </div>
        </div>
            <div class="mx-1">
                <button type="button" class="btn btn-dark">팔로우</button>
            </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide w-100" data-bs-ride="carousel">
        <div class="carousel-indicators carousel-control-width:15%;">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ article.image.url }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="http://via.placeholder.com/300x200" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="http://via.placeholder.com/300x200" class="d-block w-100" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>

    <form action="{% url 'articles:detail' article.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="작성">
        <a href="{% url 'articles:delete' article.pk %}">글 삭제</a>
    </form>
</main>
{% endblock %}
